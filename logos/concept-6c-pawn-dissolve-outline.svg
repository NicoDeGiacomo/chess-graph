<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" role="img" aria-labelledby="c6c-title">
  <title id="c6c-title">Chess Graph Logo</title>

  <g transform="translate(4, 5)">
    <!-- Pawn outline (left portion â€” solid stroke) -->
    <!-- Head arc (left half) -->
    <path d="M30,3 A10,10 0 0,0 20,13 A10,10 0 0,0 24,21" fill="none" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
    <!-- Body left side -->
    <path d="M22,23 L18,52" fill="none" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
    <!-- Base left and bottom -->
    <path d="M14,53 L14,60 L46,60 L46,53" fill="none" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Body right side (partial, fading) -->
    <path d="M46,53 L44,44" fill="none" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

    <!-- Right outline breaking into dots -->
    <circle cx="43" cy="38" r="1.8" fill="#4F46E5" opacity="0.65"/>
    <circle cx="42" cy="32" r="1.8" fill="#4F46E5" opacity="0.6"/>
    <circle cx="40" cy="26" r="1.8" fill="#4F46E5" opacity="0.55"/>
    <circle cx="38" cy="22" r="1.8" fill="#4F46E5" opacity="0.55"/>
    <!-- Head right side as dots -->
    <circle cx="37" cy="18" r="1.8" fill="#4F46E5" opacity="0.5"/>
    <circle cx="38" cy="13" r="1.8" fill="#4F46E5" opacity="0.5"/>
    <circle cx="37" cy="8" r="1.8" fill="#4F46E5" opacity="0.5"/>
    <circle cx="34" cy="4" r="1.8" fill="#4F46E5" opacity="0.5"/>

    <!-- Dots drifting into graph nodes -->
    <circle cx="46" cy="16" r="2" fill="#4F46E5" opacity="0.45"/>
    <circle cx="48" cy="26" r="2" fill="#4F46E5" opacity="0.4"/>
    <circle cx="50" cy="36" r="2" fill="#4F46E5" opacity="0.35"/>
    <circle cx="54" cy="10" r="1.8" fill="#4F46E5" opacity="0.32"/>
    <circle cx="56" cy="22" r="1.8" fill="#4F46E5" opacity="0.28"/>
    <circle cx="58" cy="32" r="1.5" fill="#4F46E5" opacity="0.24"/>
    <circle cx="62" cy="16" r="1.5" fill="#4F46E5" opacity="0.2"/>
    <circle cx="64" cy="28" r="1.2" fill="#4F46E5" opacity="0.16"/>

    <!-- Graph edges -->
    <line x1="46" y1="16" x2="48" y2="26" stroke="#4F46E5" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
    <line x1="46" y1="16" x2="54" y2="10" stroke="#4F46E5" stroke-width="1" opacity="0.28" stroke-linecap="round"/>
    <line x1="48" y1="26" x2="56" y2="22" stroke="#4F46E5" stroke-width="1" opacity="0.24" stroke-linecap="round"/>
    <line x1="48" y1="26" x2="50" y2="36" stroke="#4F46E5" stroke-width="1" opacity="0.22" stroke-linecap="round"/>
    <line x1="54" y1="10" x2="62" y2="16" stroke="#4F46E5" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
    <line x1="56" y1="22" x2="64" y2="28" stroke="#4F46E5" stroke-width="1" opacity="0.16" stroke-linecap="round"/>
    <line x1="50" y1="36" x2="58" y2="32" stroke="#4F46E5" stroke-width="1" opacity="0.18" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="86" y="50" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="34" font-weight="400" fill="#1E1B4B" letter-spacing="-0.3">
    Chess<tspan fill="#4F46E5" dx="3">Graph</tspan>
  </text>
</svg>
