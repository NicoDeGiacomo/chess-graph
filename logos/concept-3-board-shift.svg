<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 90" role="img" aria-labelledby="c3-title">
  <title id="c3-title">Chess Graph Logo</title>
  <defs>
    <linearGradient id="c3-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>

  <!-- Icon: Chess board grid morphing into graph nodes -->
  <g transform="translate(4, 10)">
    <!-- Chess board squares (left side) -->
    <rect x="2" y="2" width="16" height="16" rx="2" fill="#4F46E5"/>
    <rect x="20" y="2" width="16" height="16" rx="2" fill="#A78BFA" opacity="0.4"/>
    <rect x="2" y="20" width="16" height="16" rx="2" fill="#A78BFA" opacity="0.4"/>
    <rect x="20" y="20" width="16" height="16" rx="2" fill="#4F46E5"/>

    <!-- Transition: bottom-right square dissolving -->
    <rect x="2" y="38" width="16" height="16" rx="2" fill="#4F46E5" opacity="0.8"/>
    <rect x="20" y="38" width="16" height="16" rx="4" fill="#6D28D9" opacity="0.5"/>

    <!-- Connecting edges from grid to nodes -->
    <line x1="36" y1="10" x2="52" y2="8" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="36" y1="28" x2="52" y2="32" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="36" y1="46" x2="52" y2="56" stroke="#7C3AED" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

    <!-- Graph node edges -->
    <line x1="52" y1="8" x2="52" y2="32" stroke="#7C3AED" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="52" y1="32" x2="52" y2="56" stroke="#7C3AED" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="52" y1="8" x2="68" y2="20" stroke="#A78BFA" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="52" y1="32" x2="68" y2="20" stroke="#A78BFA" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <line x1="52" y1="56" x2="68" y2="48" stroke="#A78BFA" stroke-width="2" stroke-linecap="round" opacity="0.45"/>

    <!-- Graph nodes (right side) -->
    <circle cx="52" cy="8" r="6" fill="url(#c3-grad)"/>
    <circle cx="52" cy="32" r="6" fill="url(#c3-grad)"/>
    <circle cx="52" cy="56" r="6" fill="#6D28D9"/>
    <circle cx="68" cy="20" r="4.5" fill="#7C3AED" opacity="0.75"/>
    <circle cx="68" cy="48" r="4" fill="#A78BFA" opacity="0.65"/>
  </g>

  <!-- Text -->
  <text x="94" y="58" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="800" letter-spacing="-1.5">
    <tspan fill="#1E1B4B">Chess</tspan><tspan fill="#4F46E5" dx="6">Graph</tspan>
  </text>
</svg>
