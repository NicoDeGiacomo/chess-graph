<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 90" role="img" aria-labelledby="c4-title">
  <title id="c4-title">Chess Graph Logo</title>
  <defs>
    <linearGradient id="c4-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>

  <!-- Icon: King crown made of connected graph nodes -->
  <g transform="translate(6, 6)">
    <!-- Crown base bar -->
    <rect x="8" y="62" width="52" height="8" rx="4" fill="url(#c4-grad)"/>

    <!-- Stem -->
    <rect x="28" y="48" width="12" height="16" rx="3" fill="#4F46E5"/>

    <!-- Crown body edges (connecting nodes in crown shape) -->
    <line x1="10" y1="40" x2="22" y2="14" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <line x1="22" y1="14" x2="34" y2="30" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <line x1="34" y1="30" x2="46" y2="14" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <line x1="46" y1="14" x2="58" y2="40" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="40" x2="58" y2="40" stroke="#4F46E5" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Cross-bracing edges (network effect) -->
    <line x1="10" y1="40" x2="34" y2="30" stroke="#7C3AED" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    <line x1="34" y1="30" x2="58" y2="40" stroke="#7C3AED" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    <line x1="22" y1="14" x2="46" y2="14" stroke="#7C3AED" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>

    <!-- Crown tip nodes -->
    <circle cx="22" cy="14" r="6.5" fill="url(#c4-grad)"/>
    <circle cx="46" cy="14" r="6.5" fill="url(#c4-grad)"/>
    <circle cx="34" cy="6" r="5" fill="#7C3AED"/>
    <!-- Top cross -->
    <line x1="34" y1="30" x2="34" y2="6" stroke="#6D28D9" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Side and center nodes -->
    <circle cx="10" cy="40" r="6" fill="#4F46E5"/>
    <circle cx="58" cy="40" r="6" fill="#4F46E5"/>
    <circle cx="34" cy="30" r="6" fill="#6D28D9"/>

    <!-- Node highlights -->
    <circle cx="20" cy="12" r="2" fill="white" opacity="0.25"/>
    <circle cx="44" cy="12" r="2" fill="white" opacity="0.25"/>
  </g>

  <!-- Text -->
  <text x="94" y="58" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="38" font-weight="800" letter-spacing="-1.5">
    <tspan fill="#1E1B4B">Chess</tspan><tspan fill="#4F46E5" dx="6">Graph</tspan>
  </text>
</svg>
